name: semantic-release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  pytest_39:
    if: contains(github.event.head_commit.message, ':')
    uses: ./.github/workflows/pytest-3.9.yml

  pytest_311:
    if: contains(github.event.head_commit.message, ':')
    uses: ./.github/workflows/pytest-3.11.yml

  release-on-tests-success:
    needs: [pytest_39, pytest_311]
    if: ${{ github.repository == 'Mips2648/jeedom-daemon-py'}}
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      contents: write

    steps:
    - name: Checkout Repository on Release Branch
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref_name }}
        fetch-depth: 0

    - name: Force release branch to be at workflow sha
      run: |
        git reset --hard ${{ github.sha }}

    - name: Python Semantic Release
      id: semantic-release
      uses: python-semantic-release/python-semantic-release@v9.21.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      released: ${{ steps.semantic-release.outputs.released }}

  release-build:
    needs: release-on-tests-success
    if: ${{ github.repository == 'Mips2648/jeedom-daemon-py' && needs.release-on-tests-success.outputs.released == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Upload distributions
      uses: actions/upload-artifact@v4
      with:
        name: release-dists
        path: dist/

  pypi-publish:
    needs: release-build
    runs-on: ubuntu-latest

    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    # Specifying a GitHub environment is optional, but strongly encouraged
    environment:
      name: release
      url: https://pypi.org/p/jeedomdaemon


    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
